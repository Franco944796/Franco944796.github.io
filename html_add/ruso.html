        /* Estilos principales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            color: #fff;
        }

        /* Fondo con imagen de Mosc√∫ (Plaza Roja) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1533928298208-27ff66555d8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.3;
            z-index: -1;
        }

        /* Capa con colores de la bandera rusa */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(0, 57, 166, 0.3) 33%,
                rgba(213, 43, 30, 0.3) 66%,
                rgba(255, 255, 255, 0.1) 100%
            );
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            color: #0039A6; /* Azul ruso */
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #D52B1E; /* Rojo ruso */
            margin-bottom: 3rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        /* Burbujas rectangulares */
        .bubbles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 2rem;
        }

        .bubble {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, 
                rgba(0, 57, 166, 0.85), /* Azul ruso */
                rgba(213, 43, 30, 0.75)  /* Rojo ruso */
            );
            border: 3px solid #fff; /* Borde blanco */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .bubble:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(213, 43, 30, 0.4);
            background: linear-gradient(135deg, 
                rgba(0, 57, 166, 0.95),
                rgba(213, 43, 30, 0.85)
            );
        }

        .bubble-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .bubble-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bubble-desc {
            font-size: 1rem;
            color: #f0f0f0;
            max-width: 80%;
        }

        /* Efecto de brillo en hover */
        .bubble::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bubble:hover::before {
            opacity: 1;
        }

        /* Bot√≥n de navegaci√≥n superior */
        .nav-top {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, 
                rgba(0, 57, 166, 0.8),
                rgba(213, 43, 30, 0.8)
            );
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #fff;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .btn-home:hover {
            background: linear-gradient(135deg, 
                rgba(213, 43, 30, 0.9),
                rgba(0, 57, 166, 0.9)
            );
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(213, 43, 30, 0.4);
        }

        /* Dise√±o responsivo */
        @media (max-width: 768px) {

            }
            
            .bubble {
                width: 90%;
                max-width: 350px;
            }
            
            .nav-top {
                top: 10px;
                right: 10px;
            }
            
            .btn-home {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
